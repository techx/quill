<div id="application" class="page">
  <div class="divided title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <form class="ui form"
            ng-class="{'loading': loading}">

        <div class="divided title">Basic Information</div>

        <fieldset ng-disabled="regIsClosed">

          <div class="field">
            <label> Email </label>
            <input type="email"
                   name="email"
                   disabled="disabled"
                   ng-model="user.email">
          </div>

          <div class="field">
            <label> Full Name </label>
            <input type="text"
                   name="name"
                   ng-model="user.profile.name">
          </div>

          <div class="field">
            <label> Birthdate</label>
            <input type="text"
                   name="birthdate"
                   ng-model="user.confirmation.birthdate"
                   placeholder="mm/dd/yyyy"
                   required>
          </div>

          <div class="field" ng-show="autoFilledSchool">
            <label> School </label>
            <input class="ui input"
                   disabled="disabled"
                   ng-show="autoFilledSchool"
                   ng-model="user.profile.school">
          </div>

          <div class="field" ng-show="!autoFilledSchool">
            <label> School </label>
            <div id="school" class="ui search">
              <div class="ui input">
                <input class="prompt" type="text" placeholder="School" name="school" ng-model="user.profile.school">
              </div>
              <div class="results"></div>
            </div>
          </div>

          <div class="field">
            <label>Graduation Year</label>
            <select
              name="year"
              ng-model="user.profile.graduationYear">
              <option value="">Graduation Year</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>

          <div class="field">
            <label>Class Standing</label>
            <select
              name="classStanding"
              ng-model="selectedUser.profile.classStanding">
              <option value="">Class Standing</option>
              <option value="n/a">N/A</option>
              <option value="freshman">Freshman</option>
              <option value="sophmore">Sophmore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
              <option value="graduate">Graduate</option>
            </select>
          </div>

          <div class="field">
            <label>Gender</label>
            <select
              name="gender"
              ng-model="user.profile.gender">
              <option value="">Gender</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="O">Other</option>
              <option value="N">I prefer not to answer.</option>
            </select>
          </div>

          <div class="field">
            <label>I would describe myself as a...</label>
            <input type="text"
                   placeholder="Designer, Data Scientist, iOS Wizard, Hacker Extraordinaire"
                   ng-model="user.profile.description">
          </div>

          <div class="field">
            <label>
                What would you like to learn or get out of VTHacks? (optional)
            </label>
            <textarea ng-model="user.profile.essay">
            </textarea>
          </div>

          <div class="grouped fields" ng-hide="isVTStudent">
            <label>
              <strong>
                Will you be 18 or older by the date of the hackathon, February 16th, 2018?
                Applicants who are under the age of 18 are required to fill out the
                <a href="/files/minors-form.pdf">VTHacks Minors Form</a>
                and bring a signed copy to the event.
              </strong>
            </label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" id="adult" ng-model="user.profile.adult" ng-value="true">
                <label for="adult">Yes</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" id="minor" ng-model="user.profile.adult" ng-value="false">
                <label for="minor">No</label>
              </div>
            </div>
          </div>

          <br>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit"
                    class="fluid ui secondary button"
                    ng-click="submitForm()">
              Submit
            </button>
          </div>

        </fieldset>

        <div class="ui error message"></div>
      </form>
    </div>
  </div>
</div>
