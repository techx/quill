<div id="bug_report" class="page">
    <div class="divided title">
        Bug Report
    </div>

    <div class="ui stackable page grid">
        <div class="column">
            <form class="ui form" ng-class="{'loading': loading}">
                <div class="field">
                    <label> Name * </label>
                    <input type="text"
                            name="name"
                            ng-model="user.name">
                </div>

                <div class="field">
                    <label> Email * </label>
                    <input type="email"
                           name="email"
                           ng-model="user.email">
                </div>

                <div class="field">
                    <label> Bug Details * </label>
                    <textarea name="bug_details" ng-model="bug_details"></textarea>
                </div>

                <div class="field">
                    <label> Images </label>
                    <input type="file" name="img" multiple>
                </div>

                <div class="field">
                    <button type="submit"
                            class="fluid ui purple button"
                            ng-click="submitForm()">
                          Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
