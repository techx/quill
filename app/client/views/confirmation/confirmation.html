<div class="page">
  <div class="divided title">
    Confirmation
  </div>

  <div class="ui stackable page grid">
    <div class="column">

      <div class="ui form">

        <fieldset ng-disabled="pastConfirmation">
          <div class="field">
            <p><b>Confirm your spot!</b></p>
            <div class="ui checkbox">
              <input type="checkbox" id="confirm" ng-model="user.confirmation.confirmed">
              <label for="confirm">I confirm my admission to HackUTD VII Seas.</label>
            </div>
          </div>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui purple button" ng-click="submitForm()">
              Submit
            </button>
          </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
