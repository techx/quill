<div class="page">
  <div class="divided title">
    Confirmation
  </div>
  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form">
        <fieldset ng-disabled="pastConfirmation">

          <div class="divided title">Everything Else</div>
          <div class="field">
            <label>Additional Notes</label>
            <p>If there's anything else you need to let us know, tell us here!</p>
            <textarea ng-model="user.confirmation.notes"/>
          </div>
          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui red button" ng-click="submitForm()">Submit</button>
          </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
