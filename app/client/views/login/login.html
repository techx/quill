<div id="login">
  <div class="container" ng-class="{ 'fade-out': fadeOut }">
    <div class="content">
      <div class="logo-header-container ui grid mobile only tablet only">
        <div class="logo-header logo-cog">
          <img src="../assets/images/logo-cog.svg">
        </div>
        <div class="logo-header">
          <img src="../assets/images/logo-anteater.svg">
        </div>
      </div>

      <div class="ui small error message"
           ng-show="error">
        {{error}}
      </div>

      <div class="ui segment">
        <div ng-show="loginState === 'login'">
          <div class="ui login-password form">
            <form ng-submit="login()">
              <div class="field">
                <label> EMAIL</label>
                <input type="email"
                       id='email'
                       placeholder="foo@bar.edu"
                       ng-model="email">
              </div>
              <div class="field">
                <label> PASSWORD</label>
                <input type="password"
                       id='password'
                       placeholder="Password"
                       ng-model="password" required>
              </div>
              <div class="field">
                <button id="login-password"
                        type="submit"
                        class="fluid ui login button">
                        LOGIN
                </button>
              </div>
            </form>
          </div>

          <div class="ui form">
            <div class="ui divider"></div>
            <div class="field">
              <button id="register"
                      type="submit"
                      class="fluid ui register button"
                      ng-class="{'disabled': !regIsOpen}"
                      ui-sref="app.apply">
                      APPLY
              </button>
            </div>
          </div>
        </div>

        <div ng-show="loginState === 'forgot'">
          <div class="ui forgot-password form">
            <form ng-submit="sendResetEmail()">
              <div class="field">
                <label> EMAIL</label>
                <input type="email"
                       id='resetEmail'
                       placeholder="foo@bar.edu"
                       ng-model="email">
              </div>
              <div class="field">
                <button id="forgot-password"
                        type="submit"
                        class="fluid ui login button">
                        SEND RESET EMAIL
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="ui divider"></div>

        <div ng-show="loginState === 'login'" class="forgot">
          <a id="forget-password" href="#" ng-click="setLoginState('forgot')">
            FORGOT PASSWORD?
          </a>
        </div>

        <div ng-show="loginState === 'forgot'" class="forgot">
          <a href="#" ng-click="setLoginState('login')">
            {{regIsOpen ? 'LOGIN OR REGISTER' : 'LOGIN'}}
          </a>
        </div>


      </div>
    </div>

  </div>
</div>
