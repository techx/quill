version: '2.0'
services:
  mongodb:
    image: mongo:3.5  
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
  quill:
    build: .
    depends_on:
      - mongodb
    volumes:
      - ./:/quill
      - /quill/node_modules
    ports:
      - 3000:3000
    command: gulp server